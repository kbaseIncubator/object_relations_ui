<head>

  <title>Knowledge Graph Demo</title>

  <link href="https://fonts.googleapis.com/css?family=Oxygen:400,500,900" rel="stylesheet"> 
  <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  <style>
    * {
      font-family: Oxygen, Helvetica, Arial, sans-serif;
      color: #444;
      border-color: #aaa;
    }
    h1, h2, h3, h4, h5, h6 {
      font-weight: 900;
      color: #333;
    }
    a {
      font-weight: 900;
      text-decoration: none;
      cursor: pointer;
      color: #23527c;
    }
    a:hover {
      color: #222;
    }
    fieldset {
      border: none;
      padding: 0;
    }
    .circle {
      height: 24px;
      width: 24px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      vertical-align: bottom;
    }
    .btn:disabled {
      color: #666;
    }
    .btn:disabled:hover {
      cursor: default;
      background: #ddd;
    }
    .btn {
      border: 1px solid #ccc;
      padding: 0.5em 1em;
      font-weight: bold;
      background: white;
      cursor: pointer;
      color: #444;
    }
    .btn:hover {
      background: #e6e6e6;
      border-color: #8c8c8c;
    }
    .chkbx {
      display: inline-block;
      position: relative;
      padding-left: 25px;
      margin-bottom: 12px;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .chkbx input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }
    .chkbx > .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 15px;
      width: 15px;
      border: 2px solid #888;
    }
    .chkbx:hover input ~ .checkmark {
      background-color: #ccc;
    }
    .chkbx input:checked ~ .checkmark {
      background-color: #2196F3;
    }
    .checkmark:after {
      content: '';
      position: absolute;
      display: none;
    }
    .chkbx input:checked ~ .checkmark:after {
      display: block;
    }
    .semi-muted {
      opacity: 0.85;
    }
    .muted {
      opacity: 0.75;
    }
    .input {
      border: none;
      background: #f8f8f8;
      border-bottom: 2px solid #aaa;
    }
    .error {
      border-left: 4px solid #ff7a7a;
      padding-left: 1rem;
    }
    .text-ellipsis {
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .h3-5 { /* h3.5 :p */
      font-size: 1.1rem;
    }
    .mb0-5 { /* mb0.5 :p */
      margin-bottom: 0.25rem;
    }
  </style>

</head>

<body>

<div id='hyperapp-container'></div>

<script src='bundle.js'></script>
</body>
