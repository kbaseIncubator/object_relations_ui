<head>

  <title>Knowledge Graph Demo</title>

  <link href="https://fonts.googleapis.com/css?family=Oxygen:400,500,900" rel="stylesheet"> 
  <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  <style>
    body {
      background: #fdfdfd;
    }
    * {
      font-family: Oxygen, Helvetica, Arial, sans-serif;
      color: #444;
      border-color: #aaa;
    }
    h1, h2, h3, h4, h5, h6 {
      font-weight: 900;
      color: #333;
    }
    a {
      font-weight: 900;
      text-decoration: none;
      cursor: pointer;
      color: #2a72b4;
    }
    a:hover {
      color: #222;
      text-decoration: underline #bbb dashed;
    }
    ul {
      padding-left: 1.5rem;
    }
    fieldset {
      border: none;
      padding: 0;
    }
    .circle {
      height: 24px;
      width: 24px;
      background: rgb(58, 183, 135);
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      text-align: center;
    }
    .circle span {
      font-size: 0.75rem;
      font-weight: bold;
      line-height: 1.5rem;
      color: white;
    }
    .circle .hover-arrow {
      font-size: 1.2rem;
      line-height: 1.2;
      color: white;
    }
    .circle-line {
      z-index: -1;
      width: 2px;
      height: 100%;
      background: rgb(58, 183, 135);
      position: absolute;
      left: 11px;
    }
    .hover-parent:hover .hover-hide {
      display: none;
    }
    .hover-parent .hover-inline-block {
      display: none;
    }
    .hover-parent:hover .hover-inline-block {
        display: inline-block;
    }
    .btn:disabled {
      color: #666;
    }
    .btn:disabled:hover {
      cursor: default;
      background: #ddd;
    }
    .btn {
      display: inline-block;
      border: 1px solid #ccc;
      padding: 0.5em 1em;
      font-weight: bold;
      background: white;
      cursor: pointer;
      font-size: 0.9rem;
      color: #444;
    }
    .btn:hover {
      background: #e6e6e6;
      border-color: #8c8c8c;
    }
    .semi-muted {
      opacity: 0.85;
    }
    .muted {
      opacity: 0.75;
    }
    .input {
      border: none;
      background: #f8f8f8;
      border-bottom: 2px solid #aaa;
    }
    .error {
      border-left: 4px solid #ff7a7a;
      padding-left: 1rem;
    }
    .text-width-30rem {
      width: 30rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .text-ellipsis-100p {
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .text-ellipsis-18rem {
      display: inline-block;
      max-width: 18rem;
      overflow: hidden;
      text-overflow: ellipsis;
      vertical-align: bottom;
      white-space: nowrap;
    }
    .text-ellipsis-12rem {
      display: inline-block;
      max-width: 12rem;
      overflow: hidden;
      text-overflow: ellipsis;
      vertical-align: bottom;
      white-space: nowrap;
    }
    .h3-5 { /* h3.5 :p */
      font-size: 1.1rem;
    }
    .mb0-5 { /* mb0.5 :p */
      margin-bottom: 0.25rem;
    }
    .breadcrumb a {
      font-weight: 400;
    }
    .breadcrumb:after {
      content: 'â€º';
      display: inline-block;
      margin-left: 0.5rem;
      margin-right: 0.5rem;
      font-weight: bold;
    }
    .breadcrumb:last-child:after {
      content: '';
    }
    .breadcrumb:last-child a {
      font-weight: bold;
    }
    .result-row {
      cursor: pointer;
    }
    .result-row:hover h4 {
      color: #2a72b4;
    }
    .small {
      font-size: 0.9rem;
    }
    /* New tab link with icon */
    a[target="_blank"]::after {
      content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAQElEQVR42qXKwQkAIAxDUUdxtO6/RBQkQZvSi8I/pL4BoGw/XPkh4XigPmsUgh0626AjRsgxHTkUThsG2T/sIlzdTsp52kSS1wAAAABJRU5ErkJggg==);
      margin: 0 3px 0 5px;
      opacity: 0.5;
    }
    .table-lined {
      width: 100%;
      border-collpase: collapse;
      border-spacing: 0;
    }
    .table-lined th {
      text-align: left;
      border: 0;
      padding: 0.25rem 0;
    }
    .table-lined td {
      max-width: 18rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      padding: 0.25rem 0;
      padding-right: 0.5rem;
      border: 0;
      border-top: 1px solid #bbb;
    }
    .checkbox {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .checkbox, .checkbox label {
      position: relative;
      user-select: none;
      cursor: pointer;
    }
    .checkbox label:hover {
      color: #999;
    }
    .dropdown-content {
      border: 1px solid #ccc;
      position: absolute;
      background: white;
      z-index: 1;
      left: 0;
      top: 2.2rem;
      font-weight: normal;
      font-size: 1rem;
      box-shadow: 2px 5px 4px 0px #0003;
    }
    .no-results {
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
    }
  </style>

</head>

<body>

<div id='hyperapp-container'></div>

<script src='bundle.js'></script>
</body>
