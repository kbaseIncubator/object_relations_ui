<!DOCTYPE html>
<html>
  <body>
    <iframe src='http://localhost:1234' width='100%' height='600px'></iframe>

    <script type='text/javascript'>
      var iframeElm = document.querySelector('iframe')
      var config = {rootURL: 'https://ci.kbase.us', 'upa': "5803:24:1"}
      setTimeout(function () {
        iframeElm.contentWindow.postMessage(
            JSON.stringify({
                method: 'setConfig',
                params: { config }
            }),
            '*'
        )
        console.log('Posted', config)
      }, 1000)
    </script>
  </body>
</html>
